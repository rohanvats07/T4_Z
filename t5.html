         <canvas id="barGraphCanvas" width="400" height="300"></canvas>

         <script>
             // Get the canvas element
             var canvas = document.getElementById('barGraphCanvas');
             var ctx = canvas.getContext('2d');
         
             // Bar graph data (you can modify this data)
             var data = [20, 50, 80, 30, 60];
         
             // Bar graph properties
             var barWidth = 50;
             var barSpacing = 20;
             var startX = 30;
             var maxY = Math.max(...data) + 10;
         
             // Draw bars
             for (var i = 0; i < data.length; i++) {
                 var barHeight = (data[i] / maxY) * (canvas.height - 20);
                 var x = startX + (barWidth + barSpacing) * i;
                 var y = canvas.height - barHeight - 10;
         
                 ctx.fillStyle = 'blue';
                 ctx.fillRect(x, y, barWidth, barHeight);
         
                 // Optional: Display data values on top of bars
                 ctx.fillStyle = 'black';
                 ctx.fillText(data[i], x + barWidth / 2 - 10, y - 5);
             }
         </script>
